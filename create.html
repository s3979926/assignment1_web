<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hobby Hub â€” Forum</title>
  <link rel="stylesheet" href="forum_style.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <!-- Left: Logo -->
      <a class="brand" href="forum.html">
        <img src="picture/logo.png" alt="Hobby Hub logo" class="logo-img">
      </a>

      <!-- Center: Search (search button) -->
      <form class="search" role="search" aria-label="Site search" onsubmit="event.preventDefault();">
        <input type="search" placeholder="Search" aria-label="Search" />
        <button type="submit" aria-label="Search" class="search-btn">Search</button>
      </form>

      <!-- Right: user, cart -->
      <div class="actions">
        <button class="action-btn" aria-label="Account">
          <img src="icon/user_icon.png" alt="Account" class="icon-dark-img">
        </button>
        <button class="action-btn" aria-label="Cart">
          <img src="icon/cart_icon.png" alt="Cart" class="icon-dark-img">
        </button>
      </div>
    </div>
  </header>

  <!-- BOTTOM NAV -->
  <nav class="nav" aria-label="Main">
    <div class="nav-inner">
      <a href="#">HOME</a>
      <a href="#">FORUM</a>
      <a href="#">BLOG</a>
      <a href="#">PRODUCT REVIEW</a>
    </div>
  </nav>
