<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hobby Hub â€” Forum</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <!-- Left: Logo -->
      <a class="brand" href="#">
        <img src="picture/logo.png" alt="Hobby Hub logo" class="logo-img">
      </a>

      <!-- Center: Search (search button) -->
      <form class="search" role="search" aria-label="Site search" onsubmit="event.preventDefault();">
        <input type="search" placeholder="Search" aria-label="Search" />
        <button type="submit" aria-label="Search" class="search-btn">Search</button>
      </form>

      <!-- Right: user, cart -->
      <div class="actions">
        <button class="action-btn" aria-label="Account">
          <img src="icon/user_icon.png" alt="Account" class="icon-dark-img">
        </button>
        <button class="action-btn" aria-label="Cart">
          <img src="icon/cart_icon.png" alt="Cart" class="icon-dark-img">
        </button>
      </div>
    </div>
  </header>
      

  <!-- BOTTOM NAV -->
<nav class="nav" aria-label="Main">
  <div class="nav-inner">
    <button class="nav-btn">HOME</button>
    <button class="nav-btn">FORUM</button>
    <button class="nav-btn">BLOG</button>
    <button class="nav-btn">PRODUCT REVIEW</button>
  </div>
</nav>

<title>Checkout Page</title>
  <div class="container">
    <div class="left">
      <h2>Contact</h2>
      <input type="email" placeholder="Email" value="abd@gmail.com">

       <h2>Delivery method</h2>
      <label><input type="radio" name="delivery" checked> Ship</label>
      <label><input type="radio" name="delivery"> Pick up</label>
      
      <h2>Shipping address</h2>
      <select>
        <option>Australia</option>
      </select>
      <input type="text" placeholder="First Name" value="Join">
      <input type="text" placeholder="Last Name" value="Smith">
      <input type="text" placeholder="Address" value="124 La Trobe St, Melbourne VIC 3000">
      <input type="text" placeholder="Apartment, suite, etc. (optional)">
      <input type="text" placeholder="City" value="Melbourne">
      <select>
        <option>VIC</option>
      </select>
      <input type="text" placeholder="Postal Code" value="3000">
      <input type="text" placeholder="Phone" value="(03) 9663 3536">
      <button>Continue to Checkout</button>
    </div>

    <div class="right">
      <div class="product">
        <img src="picture/unicorn.png" alt="Gundam" height="400" width="400">
        <div>
          <p>RG 1/144 RX-0 Unicorn Gundam</p>
          <p>$79.99</p>
        </div>
      </div>
      <input type="text" placeholder="Discount code or gift card">
      <button>Apply</button>
      <div class="total">
        <p>Subtotal: $79.99</p>
        <p>Shipping: $9.99</p>
        <h3>Total: AUD $89.98</h3>
        <small>including 10% in taxes</small>
      </div>
    </div>
  </div>
